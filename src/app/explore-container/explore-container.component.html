<div id="container" [class.dark-mode]="isDarkMode">

  <ion-row>
    <ion-button 
      (click)="darkMode()"
    >{{isDarkMode ? 'Light Mode' : 'Dark Mode'}}</ion-button>
  </ion-row>

  <ion-row>
    <app-back-button 
    [btnType]="color" 
      [btnCTA]="btnCTA"
    ></app-back-button>
  </ion-row>
  
    <app-sample-card [darkMode]="isDarkMode"></app-sample-card>
    
</div>
